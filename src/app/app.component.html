<div class="wrapper">
  <h1 class="title">Todo List</h1>
  <div class="row">
    <div class="todo-wrapper col-md-6 col-sm-8">
      <app-todo-header></app-todo-header>
      <app-todo-list></app-todo-list>
      <app-todo-footer *ngIf="hasTodo$ | async"></app-todo-footer>
    </div>
  </div>
  <small class="instruction">
    <em>Press Enter to add new todo, Press arrow to select all todos.</em>
    <br><br>
  </small>
</div>
