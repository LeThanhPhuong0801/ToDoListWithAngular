<div class="footer">
    <div class="footer-todo" style="top: 0; bottom: 0; left: 0; right: 0;">
        <span class="items-count">{{ length }} item{{ length > 1 ? 's': ''}}</span>
        <div>
            <button type="button" class="filter-btn" (click)="Filter(btn.type)" *ngFor="let btn of filterButtons" [ngClass]="{ active: btn.isActive}">{{ btn.label }}</button>
        </div>
        <button class="filter-btn clear-completed-btn" [ngClass]="{'visible': hasCompleted$ | async}" (click)="ClearCompleted()" >Clear Completed</button>
    </div>
</div>
