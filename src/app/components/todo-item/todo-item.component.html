<div class="todo-item" (mouseover)="isHovered = true" (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" [id]="todo.id" [ngClass]="{'checked': todo.isCompleted}" (change)="ChangeTodoStatus()" class="toggle" [checked]="todo.isCompleted">
        <label [for]="todo.id" [@completeAnimations]="todo.isCompleted ? 'completed': 'active'" >{{ todo.content }}</label>
    </div>
    <div class="icons">
        <span class="icon-wrapper edit" [hidden]="todo.isCompleted" [ngClass]="{'active': isHovered}">
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper" [ngClass]="{'active': isHovered}">
            <i class="eva eva-close" (click)="RemoveTodo()"></i>
        </span>
    </div>
    <form class="edit-form" *ngIf="isEditing" (keyup)="SubmitEditing($event)">
        <input type="text" name="editTodo" [(ngModel)]="todo.content">
    </form>
</div>
