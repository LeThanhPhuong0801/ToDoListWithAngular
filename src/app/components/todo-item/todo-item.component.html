<div class="todo-item" (mouseover)="isHovered = true" (mouseout)="isHovered = false">
    <div class="todo">
        <input type="checkbox" class="toggle">
        <label>Todo Item</label>
    </div>
    <div class="icons">
        <span class="icon-wrapper edit" [ngClass]="{'active': isHovered}">
            <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
        </span>
        <span class="icon-wrapper" [ngClass]="{'active': isHovered}">
            <i class="eva eva-close"></i>
        </span>
    </div>
    <form class="edit-form" *ngIf="isEditing">
        <input type="text" name="editTodo">
    </form>
</div>
